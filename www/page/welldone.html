<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Well Done</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.min.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/javascript.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="flex-between flex-align-center header__container">
                <div class="header__left">
                    <button class="btn-transparent header__btn">
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="header__center">
                    <h3 class="title header__title">Well Done</h3>
                </div>
                <div class="header__right">
                    <button class="btn-transparent header__btn"> 
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="logo logo--two-up">
                <div class=" container-custom flex-align-center logo__container">
                    <div class="logo__img">
                        <img src="../img/logo.png" />
                    </div>
                    <h3 class="logo__heading">
                        <span class="deep-yellow">WELL</span>
                        <span class="green">DONE</span>
                        <span class="red">!</span>
                        <p class="p white-text">
                            Now experience the TASTE. <br/>
                            Buy a pack of Limited Edition cookies
                        </p>
                    </h3>
                </div>
            </section>
            <div class="content-block">
                <div class="content-block__container">
                    <div class="flex-center mb-10">
                        <img src="../img/group-welldone.png">
                    </div>
                    <div class="camera-block">
                        <h3 class="deep-yellow sub-title">LIKE THIS</h3>
                        <p class="p white-text">Share on Instagram</p>
                        <button class="btn-square bg-yellow mb-10">
                            <i class="fa fa-camera"></i>
                        </button>
                        <p class="p white-text">
                            <span class="deep-yellow">take a cookie selfie</span> using
                            <span class="blue">#CASPKCookieSweepstakes</span>
                            to enter Into the <span class="deep-yellow">sweepstakes
                            Giveaway competition</span>! 
                        </p>
                    </div>
                </div>
            </div>
            <div class="btn-group mt-0">
                <button class="btn-primary">PLAY AGAIN</button>
            </div>
        </main>
    </div>
</body>
</html>
