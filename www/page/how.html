<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.min.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/javascript.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="flex-between flex-align-center header__container">
                <div class="header__left">
                    <button class="btn-transparent header__btn">
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="header__center">
                    <h3 class="title header__title">How to Play</h3>
                </div>
                <div class="header__right">
                    <button class="btn-transparent header__btn"> 
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="logo logo--two-up">
                <div class=" container-custom flex-align-center logo__container">
                    <div class="logo__img">
                        <img src="../img/logo.png" />
                    </div>
                    <h3 class="logo__heading">
                        <span class="deep-yellow">How</span>
                        <span class="blue">does</span>
                        <span class="green">it</span>
                        <span class="red">work</span>
                        <span class="deep-yellow">?</span>
                    </h3>
                </div>
            </section>
            <section class="list-number list--two-up">
                <div class="container-custom list-number__container">
                    <div class="flex list-number__row">
                        <div class="list-number__list">
                            <div class="list-number__item">
                                <span class="list-order deep-yellow">1.</span>
                                <span class="list-content">
                                    Blink when the cookie moves <br/>
                                    into the circle to <br/>
                                    place candy pieces
                                </span>
                            </div>
                            <div class="list-number__item">
                                <span class="list-order deep-yellow">2.</span>
                                <span class="list-content">
                                    Keep blinking to make <br/>
                                    your own Mashup Cookie!
                                </span>
                            </div>
                            <div class="list-number__item bg-dark-custom">
                                <span class="list-order deep-yellow">3.</span>
                                <span class="list-content">
                                    Share on Instagram! <br/>
                                    Flip the camera and <br/>
                                    <span class="deep-yellow"> Take a cookie selfie </span> using<br/>
                                    <span class="blue">#CASPKCookieSweepstakes</span><br/>
                                    to enter Into the <span class="deep-yellow">sweepstakes</span><br/>
                                    Giveaway competition! 
                                </span>
                            </div>
                        </div>
                        <img class="list-number__group-img"src="../img/how.png" />
                    </div>
                </div>

            </section>
            <div class="btn-group mt-0">
                <button class="btn-primary">PLAY NOW</button>
                <button class="btn-default">COMPETITION RULES</button>
            </div>
        </main>
    </div>
</body>
</html>
