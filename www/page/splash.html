<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.min.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/javascript.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="flex-between flex-align-center header__container">
                <div class="header__left">
                    <button class="btn-transparent header__btn">
                        <!-- <i class="fa fa-long-arrow-left" aria-hidden="true"></i> -->
                    </button>
                </div>
                <div class="header__center">
                    <h3 class="title header__title">Mashup Game</h3>
                </div>
                <div class="header__right">
                    <button class="btn-transparent header__btn"> 
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="logo">
                <div class=" container-custom logo__container">
                    <div class="logo__img">
                        <img src="../img/logo.png" />
                        <img class="logo__absolute smallest-cookie" src="../img/cookie.png"/>
                    </div>
                </div>
            </section>
            <div class="img-group">
                <div class="img-group__container">
                    <div class="img-group__picture">
                        <img class="img-group__smallest" src="../img/cookie.png"/>
                    </div>
                    <div class="img-group__picture">
                        <img class="img-group__smaller" src="../img/cookie.png"/>
                    </div>
                    <div class="img-group__picture">
                        <img class="img-group__small" src="../img/cookie.png"/>
                    </div>
                    <div class="img-group__picture">
                        <img class="img-group__big" src="../img/cookie.png"/>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn-primary">PLAY NOW</button>
                <button class="btn-default">HOW TO PLAY</button>
                <button class="btn-default">COMPETITION RULES</button>
            </div>
        </main>
    </div>
</body>

</html>
