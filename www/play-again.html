<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="flex-between flex-align-center header__container">
                <div class="header__left">
                    <button class="btn-transparent header__btn" id="btn-back">
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="header__center">
                    <h3 class="title header__title ">Try Again</h3>
                </div>
                <div class="header__right">
                    <button class="btn-transparent header__btn" id="btn-home">
                        <i class="fa fa-bars" aria-hidden="true"></i>

                </div>
            </div>
        </header>
        <main class="main">
            <section class="logo">
                <div class=" container-custom logo__container">

            <p class="deep-yellow mb-10 center-text"><span class="play-again-icon">:(</span></p>

            <div class="btn-two-up flex-center mb-15 pb-0">

            </div>
            <div class="camera-block">
                <!-- <h3 class="deep-yellow sub-title">LIKE THIS</h3> -->
                <p class="p white-text">Share on Instagram</p>
                <p class="small-p white-text">
                    <span class="deep-yellow">take a selfie and post</span> with <br/>
                    <span class="blue">#caspkcookiesweepstakes</span> <br/>
                    to enter into the <span class="deep-yellow">sweepstakes</span>!
                </p>
            </div>
        </main>
    </div>
