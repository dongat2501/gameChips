<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Try Again</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
        rel="stylesheet"> -->
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font/font.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="flex-between flex-align-center header__container">
                <div class="header__left">
                    <button class="btn-transparent header__btn" id="btn-back">
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="header__center">
                    <h3 class="title header__title ">Try Again</h3>
                </div>
                <div class="header__right">
                    <button class="btn-transparent header__btn" id="btn-home">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="logo mb-35">
                <div class=" container-custom logo__container">
                    <div class="logo__img">
                        <img src="img/logo.png" />
                        <img class="logo__absolute smallest-cookie" src="img/cookie.png" />
                    </div>
                </div>
            </section>
            <p class="deep-yellow mb-10 center-text"><span class="play-again-icon">:(</span></p>
            <div class="try-again center-text mb-90">
                <p class="deep-yellow font-large-title mb-10" id="title-large">Awe No!</p>
                <p class="white-text " id="title-normal">You can do better than that</p>
            </div>

            <div class="btn-group">
                <button class="btn-default btn-router btn-router" url="game.html">Play Again</button>
            </div>
        </main>
    </div>
</body>
<script>

    var contents = [
        { "large": "Awe No!", "normal": "You can do better than that." },
        { "large": "You can do it!", "normal": "Why don’t you try again." },
        { "large": "WOW, power blinker.", "normal": " Almost there, let’s try again." }

    ]
    let showContent = contents[Math.floor(Math.random() * 3)];
    document.getElementById('title-large').innerHTML = showContent.large;
    document.getElementById('title-normal').innerHTML = showContent.normal;

</script>

</html>
