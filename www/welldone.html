<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Well Done</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"

    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/font/font.css" >
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="flex-between flex-align-center header__container">
                <div class="header__left">
                    <button class="btn-transparent header__btn" id="btn-back">
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="header__center">
                    <h3 class="title header__title">Well Done</h3>
                </div>
                <div class="header__right">
                    <button class="btn-transparent header__btn" id="btn-home">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="logo logo--two-up">
                <div class=" container-custom flex-align-center logo__container">
                    <div class="logo__img">
                        <img src="img/logo.png" />
                    </div>
                    <h3 class="logo__heading">
                        Well done!
                    </h3>
                </div>
            </section>
            <div class="content-block mt-0">
                <div class="content-block__container">
                    
                    <p class="p white-text center-text">
                        Now experience the TASTE. <br />
                        Buy a pack of Limited Edition cookies
                    </p>
                    <div class="flex-center" style="margin-top: -10px;">
                        <img  style="max-width: 160px"src="img/group-welldone.png">
                    </div>
                    <div class="camera-block">
                        <h3 class="deep-yellow sub-title">LIKE THIS</h3>
                        <p class="p white-text">Share on Instagram</p>
                        <p class="small-p white-text">
                            <span class="deep-yellow">take a cookie selfie</span> using
                            <span class="blue">#CASPKCookieSweepstakes</span> <br/>
                            to enter Into the <span class="deep-yellow">sweepstakes
                                Giveaway competition</span>!
                        </p>
                    </div>
                </div>
            </div>
            <div class="btn-group flex-between mt--25 pb-0">
                <button class="btn-default btn-router" url="game.html">Play Again</button>
                <button class="btn-default btn-router flex-center" url="selfie.html"><i class="fa fa-camera mr-5 deep-yellow large-p"></i>Take a Seifie</button>
            </div>
        </main>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#sharebtn').click(function () {
            console.log(window.location);
            var originUrl = window.location.origin
            window.open('http://www.facebook.com/sharer.php?u=' + encodeURIComponent(originUrl+'/img/result.png') + '&t=' + encodeURIComponent('gameChips'), 'sharer', 'toolbar=0,status=0,width=626,height=436'); return false;
        })
    })
</script>

</html>
